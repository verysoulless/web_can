<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAN - Leading Automotive Display Solutions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- 헤더 내 컨테이너 (햄버거 + 로고) -->
    <div class="header-content">
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- 로고를 누르면 홈(index.html)으로 이동 -->
      <a href="index.html" class="logo-link">
        <img src="images/can_logo.jpg" alt="CAN 로고" class="header-logo" />
      </a>
    </div>
    
    <!-- 햄버거 메뉴가 클릭되면 보여지는 메뉴 리스트 -->
    <ul class="menu" id="menu">
      <li><a href="about.html">회사 소개</a></li>
      <li><a href="tech.html">기술 소개</a></li>
      <li><a href="contact.html">문의하기</a></li>
      <li><a href="https://blog.naver.com/cancoltd" target="_blank" class="blog-link">Blog</a></li>
    </ul>
  </header>

  <main>
    <!-- 메인 비주얼 섹션 -->
    <section class="hero">
      <h1>CAN</h1>
      <p class="hero-text">
        디스플레이 전문 부품 공급사, <strong>Automotive</strong> 분야의<br />
        고내구성 기구·광학 개발을 선도합니다.
      </p>
    </section>

    <!-- 간단한 소개 섹션 -->
    <section class="intro-section">
      <h2>Share Your Dreams</h2>
      <p>
        CAN은 탁월한 기술력과 오랜 경험을 바탕으로<br />
        고객 맞춤형 디스플레이 솔루션을 제공합니다.
      </p>
      <div class="intro-images">
        <!-- 예시 이미지들, 실제 파일로 교체 -->
        <img src="images/web_cg.png" alt="Automotive Cover Glss " />
        <img src="images/web_touch.png" alt="Automotive Touch Panel" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2013 CAN., CO. Ltd. All Rights Reserved.</p>
    <!-- Footer에 Blog 링크 추가 -->
    <p>
      <a href="https://blog.naver.com/cancoltd" target="_blank" class="blog-link"
        >Blog</a>
    </p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('menu-active');
    }

    document.addEventListener('click', function (event) {
      const menu = document.getElementById('menu');
      const hamburger = document.querySelector('.hamburger-menu');

      // 헤더 바깥 영역 클릭 시 메뉴 닫기
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.classList.remove('menu-active');
      }
    });
  </script>
</body>
</html>
