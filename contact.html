<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAN - Leading Automotive Display Solutions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- 헤더 내 컨테이너 (햄버거 + 로고) -->
    <div class="header-content">
      <div class="hamburger-menu" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- 로고를 누르면 홈(index.html)으로 이동 -->
      <a href="index.html" class="logo-link">
        <img src="images/can_logo.jpg" alt="CAN 로고" class="header-logo" />
      </a>
    </div>
    
    <!-- 햄버거 메뉴가 클릭되면 보여지는 메뉴 리스트 -->
    <ul class="menu" id="menu">
      <li><a href="about.html">회사 소개</a></li>
      <li><a href="tech.html">제품 소개</a></li>
      <li><a href="contact.html">문의하기</a></li>
      <li><a href="https://blog.naver.com/cancoltd" target="_blank" class="blog-link">Blog</a></li>
    </ul>
  </header>
  <main>
    <section class="contact-hero">
      <h1>문의하기</h1>
      <p class="subtitle">
        제품 및 기술 관련 문의를 남겨주세요.<br>
        빠른 시일 내에 답변 드리겠습니다.
      </p>
    </section>
    <section class="contact-form-section">
        <form>
          <!-- 이 div가 각 필드를 감싸서 레이아웃을 잡아줍니다 -->
          <div class="form-field">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
          </div>
      
          <div class="form-field">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required />
          </div>
      
          <div class="form-field">
            <label for="message">문의 내용</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
      
          <button type="submit">문의 보내기</button>
        </form>
      </section>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2013 CAN., CO. Ltd. All Rights Reserved.</p>
    <!-- Footer에 Blog 링크 추가 -->
    <p>
      <a href="https://blog.naver.com/cancoltd" target="_blank" class="blog-link"
        >Blog</a>
    </p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('menu-active');
    }

    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const hamburger = document.querySelector('.hamburger-menu');
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.classList.remove('menu-active');
      }
    });
  </script>
</body>
</html>
